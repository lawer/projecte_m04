<script>
  //|
  //| view handler
  //|
  //| Note the name below shall match id of the section
  //|
  app.page("remove", function () {

    // present the view - load data and show:
    return function (param) {
      $.get({
        url: `http://127.0.0.1:5984/got/${param}`,
      }).then(function (data) {
        return $.ajax({
          url: `http://127.0.0.1:5984/got/${param}?rev=${data._rev}`,
          type: 'DELETE',
        })
      }).then(function (data) {
        window.app("houses", undefined);
      });
    }
  });
</script>
